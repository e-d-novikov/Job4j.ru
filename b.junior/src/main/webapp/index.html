<!DOCTYPE html>
<html lang="en">
<head>
    <title>Регистрация</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<script>
    $(LoadUsers());

    function AddRecord() {
        var name = document.forms["reg"]["name"].value;
        var surname = document.forms["reg"]["surname"].value;
        var sex = document.forms["reg"]["sex"].value;
        var desc = document.forms["reg"]["description"].value;
        if (name == "") {
            alert("Введите имя");
            return false;
        } else if (surname == "") {
            alert("Введите фамилию");
            return false;
        } else if (sex == "") {
            alert("Укажите пол");
            return false;
        } else if (desc == "") {
            alert("Введите описание");
            return false;
        } else {
            CreateRecord();
            LoadUsers();
        }
    }

    function CreateRecord() {
        $.ajax('./json', {
            method : 'post',
            data : JSON.stringify({
                "name" : document.forms["reg"]["name"].value,
                "surname" : document.forms["reg"]["surname"].value,
                "sex" : document.forms["reg"]["sex"].value,
                "description" : document.forms["reg"]["description"].value
            })
        });
        return false;
    }

    function LoadUsers() {
        $.ajax('./json', {
            method: 'get',
            complete: function (data) {
                var result = "<tr>" +
                    "<th>Имя</th>" +
                    "<th>Фамилия</th>" +
                    "<th>Пол</th>" +
                    "<th>Описание</th>" +
                    "</tr>";
                var persons = JSON.parse(data.responseText);
                for (var i = 0; i != persons.length; ++i) {
                    result += "<tr>" +
                        "<td>" + persons[i].name + "</td>" +
                        "<td>" + persons[i].surname + "</td>" +
                        "<td>" + persons[i].sex + "</td>" +
                        "<td>" + persons[i].description + "</td>" +
                        "</tr>";
                }
                var table = document.getElementById("users");
                table.innerHTML = result;
            }
        });
    }


</script>

<form name="reg">
    <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" name="name" id="name">
    </div>
    <div class="form-group">
        <label for="surname">Фамилия:</label>
        <input type="text" name="surname" id="surname">
    </div>
    <div class="sex">
        <label for="sex">Пол:</label>
        <select name="sex" id="sex">
            <option value=""></option>
            <option value="male">Муж.</option>
            <option value="female">Жен.</option>
        </select>
    </div>
    <div class="description">
        <label for="description">Описание:</label><br>
        <textarea name="description" id="description"></textarea>
    </div>
    <button type="button" class="btn btn-default" onclick="AddRecord();">Зарегистрировать</button>
    <button type="button" class="btn btn-default" onclick="LoadUsers();">kjfhgsd</button>
</form>
<div class="container">
    <h2>Зарегистрированные пользователи</h2>
    <table class="table table-bordered" id="users">
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Описание</th>
        </tr>
    </table>
</div>
</body>
</html>
